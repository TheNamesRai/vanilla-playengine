<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script> 
            var fileref=document.createElement("link");
            fileref.setAttribute("rel", "stylesheet");
            fileref.setAttribute("type", "text/css");
            fileref.setAttribute("href", window.location.protocol + "/css/playerPage.css");
            if (typeof fileref!="undefined")
                document.getElementsByTagName("head")[0].appendChild(fileref);
        </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    

    <title>Vanilla - PlayEngine</title>
</head>

<body style="
background: #ddd;
">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vanilla : Play-Engine</a>
            </div>
            <div class="input-group" style="
                left: 13.5%;
                width: 50%;
                padding: 10px 15px;
            ">
                <input type="text" class="form-control" placeholder="Place the URL of your video here ...."
                    name="search" id="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" onClick="addVideoItem(search.value)">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="vid-container">
            <div id="vid_frame"></div>
        </div>
    </div>
    <div class="vid-list"></div>
    <script> room = "<%= room %>"; 
        data = <%- JSON.stringify(data) %>;
        
        var fileref=document.createElement('script');
        fileref.setAttribute("type","text/javascript");
        fileref.setAttribute("src", window.location.protocol + "/js/playerPage.js");
        if (typeof fileref!="undefined")
            document.getElementsByTagName("head")[0].appendChild(fileref);
    </script>
</body>
</html>
